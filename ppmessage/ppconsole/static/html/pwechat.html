<div class="payment_main">
  <div class="payment_casher">
    <div class="payment_casher_w">
      <h1 class="payment_casher_div">
        <div class="payment_casher_logo"></div>
      </h1>
    </div>
  </div>
  <div class="payment_w">
    <!-- order 订单信息 -->
    <!-- order 订单信息 -->
    <div class="payment_order">
      <div class="payment_order_left">
        <h3 class="payment_order_title">
          请您及时付款，以便尽快使用我们的服务！ <span class="payment_font_red">订单号</span>：<span>{{billing.order_no}}</span>
        </h3>
        <p class="payment_orde_tips">
		  
          请您在提交订单后尽快完成支付，否则订单会自动取消。
		</p>
      </div>
      <div class="payment_order_right">
        <div class="payment_order_price">
          <em style="font-size:20px">应付金额</em><strong style="font-size:30px;color:red;margin-left:7px;margin-right:7px;">{{billing.amount}}</strong><em style="font-size:20px">{{billing.currency_code}}</em>
        </div>
        
      </div>
      <div class="payment_order_clr"></div>
            
      <div class="payment_order_list j_orderList" id="listPayOrderInfo" style="display: block;">
        <!-- 单笔订单 -->

        <div class="payment_order_list_info">
          <span class="payment_order_d" id="shdz">最大坐席数：{{billing.agent}}人</span>
          <span class="payment_order_d" id="shr">有效时长：{{billing.year*12}}个月</span>
        </div>
        <div class="payment_order_list_info">
          <span id="spmc">服务名称:PPMessage在线客户通讯平台服务</span>
        </div>

        <!-- 单笔订单 end -->

      </div>
    </div>
    <!-- order 订单信息 end -->
    <!-- payment wechat type -->
    <div class="pw_page">
      <div class="pw_head">
        <h3 class="pw_h3">微信支付</h3>
      </div>
      <div class="pw_bd">
        <div class="pw_box">
          <div class="pw_qrcode">
            <div id="pw_qrcode_img"></div>
          </div>
          <div class="pw_bu">
            <div class="pw_bu_l">
              <img src="/portal/static/yvertical/img/payment/qr_icon.png" class="payment_qr_icon">
            </div>
            <div class="pw_bu_r">
              <p class="pw_bu_top">打开微信如右图所示操作</p>
              <p class="pw_bu_bottom">即可安全付款</p>
            </div>
          </div>
        </div>
        <div class="pw_phone">
          <img src="/portal/static/yvertical/img/payment/phone.png" class="pw_scan_phone">
        </div>
      </div>
      <div class="pay_other">
        <div class="pay_other_link">
          <div class="pay_other_icon">
            <img class="pay_other_img" src="/portal/static/yvertical/img/payment/backf.png">
          </div>
          <div class="pay_other_font" ng-click="change_type()">
            <p class="pay_other_info">选择其它支付方式</p>
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>

<div class="modal fade" id="confirm_payment">
  <div class="modal-dialog" style="margin-top: 300px;width: 600px;">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><strong>支付结果。。。</strong></h4>
      </div>
      <div class="modal-body" style="color: #D03F3F;">
        <p id="wechat_show_note" >亲爱的用户，如果你支付完成了，请点击下方完成按钮，如果没有可以选择继续支付.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="background:red" ng-click="scan_again()" >再扫一回</button>
        <button type="button" class="btn btn-danger" style="background-image: linear-gradient(#C16552, #E24215);"
                ng-click="get_payment_confirmed()">支付完成</button>
      </div>
    </div>
  </div>
</div>
