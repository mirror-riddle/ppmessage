<div class="boxed-group">
  <h3>{{ "settings.menu.APP_INTEGRATE_TAG" | translate }}</h3>
  <div class="boxed-group-inner">
    <p class="integrate_toast" style="display: inline-block; padding-top: 20px; padding-bottom: 10px; padding-left: 10px; margin:0px;">{{ "global.COPY_CODE_TO_BODY_TAG" | translate }}</p>
    
    <div style="height: auto; width: auto; margin:10px;">
      <textarea id="code_clip_target" style="height:180px; width: 100%">{{ enterprise.code }}</textarea>
    </div>

  </div>

  <h3 style="margin-top: 30px;">{{ "global.TEST_URL_TAG" | translate }}</h3>
  <div class="boxed-group-inner clearfix">
    <p class="integrate_toast" style="display: inline-block; padding-top: 20px; padding-bottom: 10px; padding-left: 10px; margin:0px;"> {{ "global.DEMO_DEPLOY_TO_TAG" | translate }}
    </p>
    <div style="height: auto; width: auto; margin:10px;">
      <textarea id="link_clip_target" style="height:180px; width: 100%">{{ enterprise.link }}</textarea>
    </div>
    <a type="button" class="btn btn-primary" style="margin-top: 10px; margin-bottom: 20px; float: right; margin-right: 10px;" ng-href="{{ enterprise.link }}" yv-href-blank >{{ "action.PREVIEW_TAG" | translate }}</a>
  </div>
  
</div>
