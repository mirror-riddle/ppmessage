<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>    
    <div class="auth">
      <h1 class="title">Authorize third party application</h1>
      <div class="content">
        <div class="request-auth-form">
          <form action="/request_kefu_auth" target="_blank" method="GET">
            <input type="text" name="kefu_api_uuid" placeholder="third party kefu api_uuid">
            <input type="text" name="kefu_api_key" placeholder="third party kefu api_key">
            <input type="text" name="kefu_api_secret" placeholder="third party kefu api_secret">
            <input type="submit" value="Authorize application (Kefu)">
          </form>
        </div>
      </div>

      <div class="content">
        <div class="request-auth-form">
          <form action="/request_console_auth" target="_blank" method="GET">
            <input type="text" name="console_api_uuid" placeholder="third party console api_uuid">
            <input type="text" name="console_api_key" placeholder="third party console api_key">
            <input type="text" name="console_api_secret" placeholder="third party console api_secret">
            <input type="submit" value="Authorize application (Console)">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
