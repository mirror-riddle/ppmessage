<script id="text-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-content ng-click="closeModal($event)" style="padding-top:25px; webkit-user-select: auto;" contenteditable="{{ isContentEditable() }}" overflow-scroll="true" data-tap-disabled="true" >
      <div>
        <pre style="font-size:28px; line-height:40px; padding: 10px;" ng-bind-html="content"></pre>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
